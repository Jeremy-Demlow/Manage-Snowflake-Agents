version: 2

models:
  - name: dim_date
    description: Date dimension with ski season attributes
    columns:
      - name: date_key
        description: Primary key - integer date key (YYYYMMDD)
        tests:
          - unique
          - not_null
      - name: full_date
        description: Actual date value
        tests:
          - unique
          - not_null

  - name: dim_customer
    description: Customer dimension with Type 2 SCD
    columns:
      - name: customer_key
        description: Surrogate primary key
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Natural key
        tests:
          - not_null
      - name: is_current
        description: Flag indicating current version
        tests:
          - not_null

  - name: dim_lift
    description: Lift infrastructure dimension
    columns:
      - name: lift_key
        description: Surrogate primary key
        tests:
          - unique
          - not_null
      - name: lift_id
        description: Natural key
        tests:
          - unique
          - not_null

  - name: dim_location
    description: Physical location dimension
    columns:
      - name: location_key
        description: Surrogate primary key
        tests:
          - unique
          - not_null
      - name: location_id
        description: Natural key
        tests:
          - unique
          - not_null

  - name: dim_product
    description: Product dimension with Type 2 SCD
    columns:
      - name: product_key
        description: Surrogate primary key
        tests:
          - unique
          - not_null
      - name: product_id
        description: Natural key
        tests:
          - not_null

  - name: dim_ticket_type
    description: Ticket/pass type dimension with Type 2 SCD
    columns:
      - name: ticket_type_key
        description: Surrogate primary key
        tests:
          - unique
          - not_null
      - name: ticket_type_id
        description: Natural key
        tests:
          - not_null
