# Slack Bot Configuration
# ========================
# Edit this file to configure your agents and bot behavior

# Default settings
defaults:
  timeout: 120
  max_context_messages: 10
  context_ttl_hours: 1

# Snowflake connection
snowflake:
  account: ${SNOWFLAKE_ACCOUNT}  # From environment

# Available agents
# ----------------
# Each agent maps to a Snowflake Cortex Agent
# Use the "default" agent for most questions

agents:
  # Main ski resort executive assistant (default)
  default:
    name: RESORT_EXECUTIVE_DEV
    database: SKI_RESORT_DB
    schema: AGENTS
    description: "Ski resort analytics - operations, revenue, customers"
    slash_command: /ask
