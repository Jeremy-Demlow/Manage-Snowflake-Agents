# Slack configuration
slack:
  # Progress update settings
  progress:
    update_interval_seconds: 5
    show_milestones: true

  # Response formatting
  formatting:
    max_response_length: 2500
    max_table_rows: 15
    show_sql: true
    show_timing: true
    show_data_export: true

  # Chart rendering (requires altair + vl-convert-python)
  charts:
    enabled: true
    scale: 2  # PNG scale factor
