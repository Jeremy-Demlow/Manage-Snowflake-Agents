display_information:
  name: Ski Resort Intelligence Bot
  description: Natural-language resort analytics powered by Snowflake Cortex Agents
  background_color: "#7C3AED"  # Purple for ski resort vibes
  long_description: |
    *Ski Resort Intelligence Bot* brings AI-powered analytics directly into Slack.

    Ask any question about resort operations in plain English and get:
    • Revenue, customer, and operational analytics
    • Real-time insights from Snowflake Cortex Agents
    • Data tables, charts, and SQL transparency
    • Multi-turn conversations with context

    Powered by Snowflake Cortex Agents with enterprise-grade security.

features:
  bot_user:
    display_name: Ski Resort Bot
    always_online: true

  slash_commands:
    # Main command - matches bot.py
    - command: /ask
      description: Ask the Resort Intelligence Agent any question
      usage_hint: What was our revenue last month?
      should_escape: false

oauth_config:
  scopes:
    user:
      - chat:write
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - files:read
      - files:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - users:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim

  interactivity:
    is_enabled: true

  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
