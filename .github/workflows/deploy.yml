name: Deploy Streamlit Apps to Snowflake

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"
          default-config-file-path: "config.toml"

      - name: Test Snowflake connection
        env:
          SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: COMPUTE_WH
          SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: STREAMLIT_DB
          SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA: PUBLIC
          SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          snow --version
          snow connection test

      - name: Deploy Netflix Dashboard
        env:
          SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: COMPUTE_WH
          SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: STREAMLIT_DB
          SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA: PUBLIC
          SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          cd netflix_dashboard
          snow streamlit deploy --replace --connection default

      - name: Get Streamlit app URLs
        run: |
          cd netflix_dashboard
          snow streamlit describe netflix_streaming_dashboard --connection default || true

      - name: Deployment summary
        run: |
          echo "âœ… Streamlit apps deployed successfully!"
          echo "ðŸŽ¬ Netflix Streaming Dashboard is now live in Snowflake"
          echo ""
          echo "To add more apps, create new directories and add deployment steps above"
